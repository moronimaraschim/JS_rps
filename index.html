<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/224150e09c.js" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet"/>
        <title>Pedra, Papel e Tesoura</title>
    </head>

    <body>
        <h1> Pontuação: <p id="score">0</p></h1>

        <div class="container">      
            <div id="player">   
                <i class="fa-regular fa-hand-back-fist fa-5x player" id="rock"></i> 
                <i class="fa-regular fa-hand fa-5x player" id="paper"></i>
                <i class="fa-regular fa-hand-scissors fa-5x player" id="scissor"></i>
            </div>

            <div id="cpu">   
                <i class="fa-regular fa-hand-back-fist fa-5x cpu" id="rock2"></i> 
                <i class="fa-regular fa-hand fa-5x cpu" id="paper2"></i>
                <i class="fa-regular fa-hand-scissors fa-5x cpu" id="scissor2"></i>   
            </div>
        </div>

        <h1 id="result"></h1>

        <script src="./index.js"></script>

    </body>
</html>
